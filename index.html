<html>
	<body>
		<h1> Hello World </h1>
		<input type="text" id="userAnswer" placeholder="HI"></input>
		<br />
		<button type="submit" onclick="theValidator.execute()">Submit</button>
	</body>
	<script>
		function Validator(answer)
		{
			this.correctAnswer = answer;
			this.userAnswer = document.getElementById('userAnswer').value;
			this.execute = function(){
				console.log(this.userAnswer + " " + this.correctAnswer.getAnswer());
			}
		}

		function Answer()
		{
			this.answer = "Bozinga!";
			this.getAnswer = function()
			{
				return this.answer;
			}
		}
		

		let theAnswer = new Answer();
		let theValidator = new Validator(theAnswer);
	</script>
</html>
